# Redis Configuration for Production
# More strict and secure

# ========== NETWORK ==========
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ========== GENERAL ==========
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /adeliom/redis/logs/redis.log
databases 16
always-show-logo no

# ========== SNAPSHOTTING (RDB) ==========
# Regular saves in production
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /adeliom/redis/data

# ========== SECURITY ==========
# IMPORTANT: Always set a password in production via REDIS_PASSWORD
# requirepass CHANGEME

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command SHUTDOWN SHUTDOWN_ADELIOM_ONLY

# ========== LIMITS ==========
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5
maxclients 10000

# ========== APPEND ONLY MODE (AOF) ==========
# AOF enabled for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ========== SLOW LOG ==========
# Log queries > 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# ========== LATENCY MONITOR ==========
latency-monitor-threshold 100

# ========== EVENT NOTIFICATION ==========
# Disabled by default in production for performance
notify-keyspace-events ""

# ========== ADVANCED CONFIG ==========
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
