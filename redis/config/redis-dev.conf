# Redis Configuration for Development
# More permissive with detailed logging

# ========== NETWORK ==========
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ========== GENERAL ==========
daemonize no
pidfile /var/run/redis_6379.pid
loglevel debug
logfile /adeliom/redis/logs/redis.log
databases 16
always-show-logo yes

# ========== SNAPSHOTTING (RDB) ==========
# Less frequent saves in development
save 900 1
save 300 10

stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /adeliom/redis/data

# ========== SECURITY ==========
# No password required in dev (can be set via ENV)
# requirepass devpassword

# ========== LIMITS ==========
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ========== APPEND ONLY MODE (AOF) ==========
# AOF disabled in dev for better performance
appendonly no

# ========== SLOW LOG ==========
# Log all queries > 1ms in dev
slowlog-log-slower-than 1000
slowlog-max-len 256

# ========== LATENCY MONITOR ==========
latency-monitor-threshold 10

# ========== EVENT NOTIFICATION ==========
# Enable notifications in dev
notify-keyspace-events "KEA"

# ========== ADVANCED CONFIG ==========
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
