# ========== NETWORK ==========
# Bind on all interfaces (0.0.0.0) for Docker
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ========== GENERAL ==========
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /adeliom/redis/logs/redis.log
databases 16
always-show-logo no

# ========== SNAPSHOTTING (RDB) ==========
# Save the DB to disk
# Format: save <seconds> <changes>
# After 900 sec (15 min) if at least 1 key changed
save 900 1
# After 300 sec (5 min) if at least 10 keys changed
save 300 10
# After 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /adeliom/redis/data

# ========== REPLICATION ==========
# Replication configuration (if needed)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-disable-tcp-nodelay no
# replica-priority 100

# ========== SECURITY ==========
# Password (will be configured via REDIS_PASSWORD environment variable)
# requirepass your-secure-password

# Disable dangerous commands (example)
# These commands will be disabled via REDIS_DISABLE_COMMANDS
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""
# rename-command DEBUG ""

# ========== LIMITS ==========
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Client limits
# maxclients 10000

# ========== APPEND ONLY MODE (AOF) ==========
# Persistence via AOF (safer than RDB)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ========== LUA SCRIPTING ==========
lua-time-limit 5000

# ========== SLOW LOG ==========
# Log slow queries (in microseconds)
slowlog-log-slower-than 10000
slowlog-max-len 128

# ========== LATENCY MONITOR ==========
latency-monitor-threshold 0

# ========== EVENT NOTIFICATION ==========
notify-keyspace-events ""

# ========== ADVANCED CONFIG ==========
# Data structure optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Server frequency
hz 10
dynamic-hz yes

# AOF & RDB incremental fsync
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ========== TLS/SSL (Disabled by default) ==========
# To enable TLS, uncomment and configure these lines
# port 0
# tls-port 6379
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt
