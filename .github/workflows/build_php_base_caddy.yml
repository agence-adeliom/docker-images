    needs: [base, wkhtmltopdf]
    strategy:
      fail-fast: false
      matrix:
        version: ["8.4"]
        variant: [caddy, caddy-wkhtmltopdf]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
